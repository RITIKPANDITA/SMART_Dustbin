
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit a Complaint</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/Dustbin.png" />
    <link rel="stylesheet" href="complaint.css">
</head>
<body>
    <div class="container">
        <div class="complain-box">
            <h2>Submit a Complaint</h2>
            <label for="complaint-text">Complaint:</label>
            <input type="text" id="complaint-text" placeholder="Enter your complaint here">
            <label for="complaint-date">Date:</label>
            <input type="date" id="complaint-date">
            <button id="submit-complaint">Submit Complaint</button>
        </div>
    </div>
    <script type="module" src="complaintscript.js"></script>
</body>
</html>
